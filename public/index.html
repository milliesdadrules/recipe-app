<!DOCTYPE html>

<html>
    <head>
        <!-- Required Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet"/>
        <!-- Adding FontAwesome Kit -->
        <script src="https://kit.fontawesome.com/ba43667ffc.js"></script>
        <link rel="stylesheet" href="styles/style.css">
        <title>Recipe App</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="container">
                    <h1 class="header__title">Recipe App</h1>
                </div>
            </header>
            <div class="search">
                <div class="container">
                    <input type="search" id="search-recipe" placeholder="Search Recipes">
                </div>
            </div>
            <div class="container">
                <div class="recipes"></div>
                <div class="buttons">
                    <button id="add-recipe" class="button">Add Recipe</button>
                </div>
            </div>
        </div>
        <script src="/scripts/index-bundle.js"></script>
    </body>
</html>
